<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表的增删和移动</title>
</head>
<body>
   <form>
<div class="list"></div>
    <ul class="list-ul">
        <li class="list-option">
            <input class="list-input" type="text" name="list[]">
            <span class="list-bin">
                <span class="list-up">[上移]</span>
                <span class="list-down">[下移]</span>
                <span class="list-del">[删除]</span>
                </span>
            </li>
        </ul>
        <div class="list-bottom">
            <span ckass="list-add-show"><span></span>添加项目</span></span>
            <div class="list-add-area list-hide">
            添加到列表：
            <div class="list-add-input" type="text" name="list[]">
                <input class="list-add-input" type="text" name="list[]">
                <input class="list-add-add" type="button" value="取消">
                <input class="list-add-cancel" type="button" value="取消">
                </div>
            </div>
        </div>
   </form>
</body>
</html>
